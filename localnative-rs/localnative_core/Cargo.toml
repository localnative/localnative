[package]
name = "localnative_core"
description = "localnative core lib"
homepage = "https://localnative.app"
authors = ["Yi Wang"]
version = "0.4.1"
license = "AGPL-3.0"
edition = "2018"
[dependencies.rusqlite]
version = "0.20.0"
features = ["bundled"]

[target.'cfg(target_os="android")'.dependencies]
jni = { version = "0.10.2", default-features = false }

[dependencies.tarpc]
version = "0.18.0"
path = "../../external-libs/tarpc/tarpc"
features = ["serde1"]

[dependencies]
linked_hash_set = "0.1.3"
regex = "1.3.1"
time = "0.1.42"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0.40"
dirs = "2.0.2"
base64 = "0.10.1"
rustc-serialize = "0.3.24"
uuid = { version = "0.7.4", features = ["v4"] }
semver = "0.9.0"
bincode-transport = { package = "tarpc-bincode-transport", version = "0.7", path = "../../external-libs/tarpc/bincode-transport"}
futures-preview = { version = "0.3.0-alpha.18"}
tokio = "0.2.0-alpha.2"

[lib]
name = "localnative_core"
# android only need this
crate-type = ["cdylib"]
# ios works as below
#crate-type = ["staticlib","lib","dylib"]
