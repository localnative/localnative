[package]
name = "localnative_core"
description = "localnative core lib"
homepage = "https://localnative.app"
authors = ["Yi Wang"]
version = "0.2.4"
license = "AGPL-3.0"

[dependencies.rusqlite]
version = "0.14.0"
features = ["bundled"]

[target.'cfg(target_os="android")'.dependencies]
jni = { version = "0.10.2", default-features = false }

[dependencies]
linked_hash_set = "0.1.3"
regex = "1.0.6"
time = "0.1.40"
serde = "1.0.79"
serde_derive = "1.0.79"
serde_json = "1.0.27"
dirs = "1.0.4"

[lib]
name = "localnative_core"
crate-type = ["staticlib", "cdylib", "dylib", "rlib"]
