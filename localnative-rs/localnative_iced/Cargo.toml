[package]
name = "localnative_iced"
version = "0.1.0"
authors = ["Cupnfish <yrainbxqc@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
localnative_core = { path = "../localnative_core" }
open = "1"

# -- impl tags start --
serde = {version = "1",features = ["derive"]}
serde_json = "1"
# -- impl tags end --

iced_style = "0.3"
num-traits = "0.2"
iced_native = "0.4"
iced_graphics = "0.2"
time = { version = "0.3.0-alpha-2",features = ["serde-human-readable","macros"] }
# time = { version = "0.3.0-alpha-2",features = ["serde","macros","formatting","parsing"] }

# -- impl lang start --
fluent-bundle = "0.15"
once_cell = "1.8"
unic-langid = { version = "0.9",features = ["macros"] }
elsa = "1.4"
intl-memoizer = "0.5"
fern = "0.6"
tokio = {version = "1",features = ["fs","io-util","macros"]}
# -- impl lang end --

# -- impl ip input start --
regex = "1.5"
tinyfiledialogs = "3"
# -- impl ip input end --

# -- impl init start --
[target."cfg(target_os = \"windows\")".dependencies]
winreg = "0.8"
# -- impl init end --


[dependencies.rand]
version = "0.8"
optional = true



[dependencies.iced_aw]
git = "https://github.com/iced-rs/iced_aw"
branch = "main"
default-features = false
features = [ "wrap", "number_input", "modal", "date_picker","icons","card"] 


[dependencies.iced]
version = "0.3.0"
default-features = false

[features]
default = ["preview"]
wgpu = [
    "iced/default",
    "iced/tokio",
    "iced/qr_code",
    "iced/canvas",
    ]
opengl = [
    "iced/glow",
    "iced/tokio",
    "iced/glow_qr_code",
    "iced/glow_canvas",
    "iced/glow_default_system_font"
    ]
preview = [
    "wgpu",
    "rand"
]

[[bin]]
name = "ln"
path = "./src/bin.rs"

[[bin]]
name = "preview-example"
path = "./previews/exam.rs"
required-features = ["preview"]

[[bin]]
name = "noteview"
path = "./previews/noteview.rs"
required-features = ["preview"]

[[bin]]
name = "tagview"
path = "./previews/tagview.rs"
required-features = ["preview"]

[[bin]]
name = "search_page"
path = "./previews/search_page.rs"
required-features = ["preview"]

[[bin]]
name = "chart"
path = "./previews/days.rs"
required-features = ["preview"]