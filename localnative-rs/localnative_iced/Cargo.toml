[package]
name = "localnative_iced"
version = "0.1.0"
authors = ["Cupnfish <yrainbxqc@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1",features = ["derive"]}
serde_json = "1"
tokio = {version = "1",features = ["fs","io-util","macros"]}
directories-next = "2"
localnative_core = { path = "../localnative_core", features = ["iced"] }
thiserror = "1"
anyhow = "1"
open = "1"
chrono = "0.4"
iced_native = { git = "https://github.com/hecrj/iced.git" }
iced_graphics = { git = "https://github.com/hecrj/iced.git" }
font-kit = "0.10.0"
once_cell = "1.7"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_info"] }
fern = "0.6"
uuid = { version = "0.8", features = ["v4"] }
image = "0.23"
dotenv = "0.15"
native-dialog = "0.5"

[target."cfg(target_os = \"windows\")".dependencies]
winreg = "0.8"

[dependencies.iced]
git = "https://github.com/hecrj/iced.git"
features = ["default","tokio","qr_code","svg"]
