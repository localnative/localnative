<!DOCTYPE html>

<html style="min-width:600px;">
  <head>
    <script src='./sanitizer.js'></script>
    <script src='./popup.js'></script>
    <style>
      .save-input{
        min-width: 600px;
      }
      #search-text{
        min-width: 560px;
      }
      .note{
        background-color: #f0f0f5;
      }
      .note-created-at{
        color: grey;
      }
      .note-title{
       font-weight: bold;
      }
      .note-sep{
        background-color: #ffffff;
        height: 4px
      }
    </style>
  </head>
  <body>
    <div id='save-input'>
      <input class='save-input' id='title' type='text' placeholder='title'/>
      <input class='save-input' id='url' type='text' placeholder='url'/>
      <input class='save-input' id='tags-text' type='text' placeholder='type to add tags, enter to save, comma or space as tag seperator'/>
      <input class='save-input' id='desc-text' type='text' placeholder='description'/>
      <div>
      <input type="checkbox" id='ssbify' name="ssbify" value="ssbify"> ssbify <span  style="float: right"><b>docs</b> <a href="https://localnative.app" target="_blank">https://localnative.app</a></span>
      </div>
    </div>
    <div id='status' style="max-width:600px;"></div>
    <div>
      <input id='search-text' type='text' placeholder='type to search'/>
      <button id="search-clear-btn" title="clear search term(s)">
        X
      </button>
    </div>
    <div>
      <div id='notes'></div>
    </div>
  </body>
</html>
