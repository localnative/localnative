<!DOCTYPE html>

<html style="min-width:600px;">
  <head>
    <script src='./sanitizer.js'></script>
    <script src='./popup.js'></script>
    <style>
      .save-input{
        min-width: 600px;
      }
      #search-text{
        min-width: 600px;
      }
      .note{
        background-color: #f0f0f5;
      }
      .note-created-at{
        color: grey;
      }
      .note-title{
       font-weight: bold;
      }
      .note-sep{
        background-color: #d1d1e0;
        height: 1px
      }
    </style>
  </head>
  <body>
    <div id='save-input'>
      <input class='save-input' id='title' type='text' placeholder='title'/>
      <input class='save-input' id='url' type='text' placeholder='url'/>
      <input class='save-input' id='desc-text' type='text' placeholder='description'/>
      <input class='save-input' id='tags-text' type='text' placeholder='tags'/>
      <button id='save-button'>Save</button>
    </div>
    <div id='status' style="max-width:600px;"></div>
    <div>
      <input id='search-text' type='text' />
      <button id='search-button'>Search</button>
    </div>
    <div>
      <div id='notes'></div>
    </div>
  </body>
</html>
