<!doctype html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1.0" name=viewport><link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css rel=stylesheet><title>Local Native</title><style>:root{--bg-color:#f8f9fa;--text-color:#212529;--container-bg:#fff;--input-border:#ced4da;--btn-bg:#007bff;--btn-color:white;--note-hover-bg:#f1f3f5;--note-title-color:#0056b3;--note-url-color:#17a2b8;--tag-bg:#e9ecef;--response-bg:#f1f3f5;--note-date-color:#6c757d;--delete-btn-color:#dc3545}.dark-theme{--bg-color:#212529;--text-color:#f8f9fa;--container-bg:#343a40;--input-border:#495057;--btn-bg:#007bff;--btn-color:white;--note-hover-bg:#495057;--note-title-color:#63b3ed;--note-url-color:#4fd1c5;--tag-bg:#5a6268;--response-bg:#495057;--note-date-color:#adb5bd;--delete-btn-color:#ff6b6b}html,body{background-color:var(--container-bg);width:0%;height:0%;margin:0;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;font-size:14px;transition:background-color .3s,color .3s}.app-container{background-color:var(--container-bg);min-width:628px;max-width:768px;margin:0 auto;padding:5px;transition:background-color .3s;position:relative;overflow:hidden;box-shadow:0 4px 6px #0000001a}.header-section{color:var(--text-color);justify-content:space-between;align-items:center;margin-bottom:25px;display:flex}.app-title{color:var(--text-color);margin:0;font-size:24px;font-weight:700;transition:transform .3s}.app-title:hover{transform:scale(1.05)}.theme-toggle{cursor:pointer;color:var(--text-color);background:0 0;border:none;font-size:24px;transition:transform .3s}.theme-toggle:hover{transform:rotate(15deg)}.language-select{background-color:var(--container-bg);color:var(--text-color);border:1px solid var(--input-border);border-radius:6px;padding:8px;font-size:14px;transition:transform .3s,box-shadow .3s}.language-select:hover{transform:translateY(-2px);box-shadow:0 2px 4px #0000001a}.input-section{gap:15px;margin-bottom:25px;display:grid}.input-row{gap:15px;width:98%;display:flex}.text-input,.textarea-input{border:1px solid var(--input-border);background-color:var(--container-bg);color:var(--text-color);border-radius:6px;width:95%;padding:12px;font-size:14px;transition:box-shadow .3s}.text-input:focus,.textarea-input:focus{outline:none;box-shadow:0 0 0 3px #007bff40}.textarea-input{resize:vertical;min-height:50px}.insert-btn{background-color:var(--btn-bg);color:var(--btn-color);cursor:pointer;border:none;border-radius:6px;padding:12px;font-weight:700;transition:opacity .3s,transform .3s,box-shadow .3s}.insert-btn:hover{opacity:.9;transform:translateY(-2px);box-shadow:0 4px 6px #0000001a}.search-section{justify-content:space-between;align-items:center;margin-bottom:25px;display:flex}.search-input-container{flex-grow:1;margin-right:15px;display:flex}.clear-btn,.nav-btn{cursor:pointer;color:var(--text-color);background:0 0;border:none;font-size:18px;transition:opacity .3s,transform .3s}.clear-btn:hover,.nav-btn:hover{opacity:.7;transform:scale(1.1)}.page-indicator{color:var(--text-color);font-size:14px}.notes-container{grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:25px;display:grid}.note{background-color:var(--container-bg);border:1px solid var(--input-border);border-radius:8px;min-width:85%;padding:20px;transition:transform .3s,box-shadow .3s;box-shadow:0 2px 5px #0000000d}.note:hover{background-color:var(--note-hover-bg);transform:translateY(-3px);box-shadow:0 6px 12px #0000001a}.note-header{justify-content:space-between;align-items:center;margin-bottom:15px;display:flex}.note-date{color:var(--note-date-color);font-size:12px}.delete-btn{color:var(--delete-btn-color);cursor:pointer;background:0 0;border:none;transition:transform .3s}.delete-btn:hover{transform:scale(1.2)rotate(15deg)}.expand-text{color:var(--text-color);cursor:pointer;text-decoration:underline;transition:opacity .3s}.expand-text:hover{opacity:.7}.note-title{color:var(--note-title-color);white-space:nowrap;text-overflow:ellipsis;cursor:pointer;max-width:100%;margin:0 0 15px;font-size:18px;font-weight:700;transition:color .3s;overflow:hidden}.note-url{color:var(--note-url-color);white-space:nowrap;text-overflow:ellipsis;max-width:100%;margin-bottom:15px;font-size:14px;text-decoration:none;transition:text-decoration .3s,transform .3s;display:block;overflow:hidden}.note-url:hover{text-decoration:underline;transform:translate(5px)}.note-desc{white-space:pre-wrap;color:var(--text-color);margin-bottom:15px;font-size:14px;display:inline}.note-tags{flex-wrap:wrap;gap:8px;display:flex}.tag-btn{background-color:var(--tag-bg);color:var(--text-color);cursor:pointer;border:none;border-radius:20px;padding:6px 12px;font-size:12px;transition:opacity .3s,transform .3s,box-shadow .3s}.tag-btn:hover{opacity:.8;transform:translateY(-2px);box-shadow:0 2px 4px #0000001a}.response-section{color:var(--text-color);background-color:var(--response-bg);border-radius:8px;margin-top:25px;padding:15px;font-size:14px;transition:background-color .3s}.none{display:none}@media (width<=768px){body{padding:0}.app-container{padding:15px}.notes-container{grid-template-columns:1fr}}</style><link as=fetch crossorigin href=/wasm-app_bg.wasm rel=preload type=application/wasm><link href=/wasm-app.js rel=modulepreload></head><body><script src=/init.js type=module></script></body></html>
